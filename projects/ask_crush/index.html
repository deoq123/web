<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna Go out sometime??</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico?v=2" type="image/x-icon">
</head>
<body>
    <div class="cotainer">
        <div>
            <h1 class="header_class">Do you wanna go out with me ?</h1>
            <p><a href="https://www.instagram.com/whynotdipesh/">@whynotdipesh</a></p>
        </div>
        <div class="gif">
            <img
              src="https://i.postimg.cc/pdNqPxx1/milk-and-mocha-cute.gif"
              alt="Cute animated illustration"
            />
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">
                No
            </button>
            <script>
                function nextPage() {
                  window.location.href = "letsgo.html";
                }
      
                function moveButton() {
                  var x =Math.random() *(window.innerWidth -document.getElementById("noButton").offsetWidth);
                  var y =Math.random() *(window.innerHeight -document.getElementById("noButton").offsetHeight);
                  document.getElementById("noButton").style.left = `${x}px`;
                  document.getElementById("noButton").style.top = `${y}px`;
                }
              </script>
        </div>
    </div>
    
</body>
</html>
